<div class="table-container-last-race">
    <h2 class="text-detail-races">Season Comments</h2>
    <div *ngFor="let comment of inputComments; let i = index">
        <mat-card class="full-card">
            <mat-card-content class="card-content">
                <div class="user"><p><strong></strong>{{ comment.name }}</p></div>
                <br>
                <ng-container *ngIf="!comment.editing; else editMode">
                    <p><strong></strong>{{ comment.comment }}</p>
                </ng-container>
                <ng-template #editMode>
                    <form (submit)="saveEdit(i)">
                        <mat-form-field>
                            <textarea matInput [(ngModel)]="comment.comment" name="editedComment" required></textarea>
                        </mat-form-field>
                        <button mat-button type="submit" color="primary">Save</button>
                        <button mat-button type="button" color="warn" (click)="cancelEdit(i)">Cancel</button>
                    </form>
                </ng-template>

                <!-- Botones de acciÃ³n -->
                <button mat-button color="primary" (click)="toggleEdit(i)">Edit</button>
                <button mat-button color="warn" (click)="deleteComment(i)">Delete</button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
