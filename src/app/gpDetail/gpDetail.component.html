<div class="background">
    <div class="table-container">
        <br>
        <h2 class="text-detail-race">Race Detail</h2>
        <table mat-table [dataSource]="dataSource" class="custom-mat-table mat-elevation-z8">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="custom-header"> Position </th>
                <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="driver">
                <th mat-header-cell *matHeaderCellDef class="custom-header"> Driver </th>
                <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.Driver.givenName}}
                    {{element.Driver.familyName}} </td>
            </ng-container>

            <ng-container matColumnDef="constructor">
                <th mat-header-cell *matHeaderCellDef class="custom-header"> Constructor </th>
                <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.Constructor.name}} </td>
            </ng-container>

            <ng-container matColumnDef="laps">
                <th mat-header-cell *matHeaderCellDef class="custom-header"> Laps </th>
                <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.laps}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="custom-header"> Status </th>
                <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="points">
                <th mat-header-cell *matHeaderCellDef class="custom-header"> Points </th>
                <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.points}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsGP"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsGP"></tr>
        </table>
    </div>
</div>
