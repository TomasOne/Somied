<h1>Resultados de la Carrera</h1>
<button (click)="getRace()">Obtener Carrera</button>
<div *ngIf="raceResults.length > 0">
  <ol>
    <li *ngFor="let result of raceResults">
      <p>Piloto: {{ result.Driver.givenName }} {{ result.Driver.familyName }}</p>
      <p>Constructor: {{ result.Constructor.name }}</p>
      <p>Puntos: {{ result.points }}</p>
    </li>
  </ol>
</div>
